    //    1 - Hiển thị mảng, các phần tử cách nhau bằng dấu chấm phẩy
    //    2 - Hiển thị các số nguyên tố có trong mảng
    //    3 - Hiển thị số lượng các số chẵn có trong mảng
    //    4- Hiển thị tổng các số lẻ

    var arrEx = [];
    let min = 10,
        max = 100000;
    let size = 20;
    let dem = 0;
    let Even = 0;
    let totalOdd = 0;
    for (let i = 0; i < size; i++) {
        arrEx[i] = Math.floor(Math.random() * (max - min + 1) + min);
        document.write(`${arrEx[i]}; `);

    }
    document.write("<br>");
    document.write("<br>");
    document.write("Các số nguyên tố là: ");
    for (let i = 0; i < size; i++) {
        for (let j = 2; j < arrEx[i] - 1; j++) {
            if (arrEx[i] % j == 0) {
                dem = dem + 1;
            }

        }
        if (dem == 0) {
            document.write(`${arrEx[i]};`);

        }
        dem = 0;
    }
    document.write("<br>");
    document.write("<br>");
    document.write("Số lượng các số chẵn là: ");
    for (let i = 0; i < size; i++) {
        if (arrEx[i] % 2 == 0) {
            Even += 1;
        } else {
            totalOdd+= arrEx[i];
        }

    }
    document.write(Even);

    document.write("<br>");
    document.write("<br>");
    document.write("Tổng các số lẻ là: ");
    document.write(totalOdd);

<script>
    let soPhutGoi = Number(prompt('Nhập số phút gọi của bạn'));
    let giaCuoc;
    if (soPhutGoi <= 50 ) {
        giaCuoc = 600*soPhutGoi + 25000;
    } else if (soPhutGoi <= 150) {
        giaCuoc = 400*soPhutGoi + 25000;
    } else {
        giaCuoc = 200*soPhutGoi + 25000;
    }
    document.write('Giá cước gọi của bạn là: ', +giaCuoc);
</script>

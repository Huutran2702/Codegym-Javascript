</body>
<script>
    let W = Number(prompt('Nhập chỉ số cân nặng của bạn "kg"', ''));
    let H = Number(prompt('Nhập chỉ số chiều cao của bạn "m"', ''));
    let BMI = W / (H * H);
    switch ((BMI < 18.5) ? 1 : (BMI < 25.0) ? 2 : (BMI < 30.0) ? 3 : 4) {
        case 1: {
            alert('Underweight'); break;
        }
        case 2: {
            alert('Normal'); break;
        }
        case 3: {
            alert('Overweight'); break;
        }
        case 4: {
            alert('Obese'); break;
        }
    } 
</script>

</html>

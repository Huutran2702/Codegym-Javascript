<script>
    class Temparature {
        constructor(doC) {
            this.doC = doC;
            this.convert =
                (this.doC * 9) / 5 + 32;

            this.convert2 =
                this.doC + 273.15;

        }
    }
    let temparature = new Temparature(25);
    document.write(`Độ F = ${temparature.convert} <br> Độ K = ${temparature.convert2}`)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let numbers = prompt('Nhập số nguyên tố cần in');
    let count = 0;
    let N = 2 ;
    let dem = 0; 
    document.write(`Các số nguyên tố đầu tiên là: `);
    document.write(`${N}; `);
    N++;

    for (; count < numbers -1 ;) {
        for (let j = 2; j < N - 1; j++) {
            if (N % j == 0) {
                dem = dem + 1;
            }

        }
        if (dem == 0) {
           count+= 1;
           document.write(`${N}; `)

        }
        dem = 0;
        N++;
    }
</script>
</html>

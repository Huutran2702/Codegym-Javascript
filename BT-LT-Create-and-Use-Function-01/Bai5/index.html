<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
        let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"]
        let a = prompt('Nhập tên ngôi sao');
        function duyetMang(tenSao) {
            if (ngoiSao.indexOf(tenSao) == -1) {
                alert(`Không tìm thấy ngôi sao ${tenSao}`)
            } else {
                document.write(`Ngôi sao ${tenSao} thuộc chòm sao ${chomSao[ngoiSao.indexOf(tenSao)]}`);
            }
        }
        duyetMang(a);
    </script>

</body>
</html>

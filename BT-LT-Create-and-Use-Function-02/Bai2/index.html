<body>
    <script>
        let r = parseFloat(prompt('Nhập bán kính hình tròn'))
        function tinhDienTichHinhTron(r) {
            let S = Math.PI*r**2;
            return S;
        }
        alert(tinhDienTichHinhTron(r));
        function tinhChuViHinhTron(r) {
            let P = r*2*Math.PI;
            return P;
        }
        alert(tinhChuViHinhTron(r));

    </script>
</body>

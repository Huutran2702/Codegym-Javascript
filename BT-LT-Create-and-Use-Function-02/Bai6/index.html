<body>
    <script>
        let number = Number(prompt('Nhập vào một số nguyên'));
        function integerNumber(number) {
            if (number %1==0 && number > 0) {
                alert('True');
            } else {
                alert('False');
            }
        }
        integerNumber(number);
    </script>
</body>

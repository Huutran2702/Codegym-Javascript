<script>
    function checkPrimeNumber(number) {
        let count = 0;
        if (number ==1) {
            document.write(`${number} không phải là số nguyên tố`);
        } else {
            for (let i = 2; i < number-1; i++) {
            if (number%i == 0) {
                count=1;
                break;
            }
        }
            if (count != 0) {
                document.write(`${number} không phải là số nguyên tố`);
                
            } else {
                document.write(`${number} là số nguyên tố`);
            }
        }
        
    }
    checkPrimeNumber(113);
</script>

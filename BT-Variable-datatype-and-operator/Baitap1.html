<script>
    let diemVatLy = prompt(' Nhập điểm Vật Lý ');
    let diemHoaHoc = prompt('Nhập điểm Hóa Học');
    let diemSinhHoc = prompt('Nhập điểm Sinh Học');
    let VatLy = parseInt(diemVatLy);
    let HoaHoc = parseInt(diemHoaHoc);
    let SinhHoc = parseInt(diemSinhHoc);
    let Total = VatLy + HoaHoc + SinhHoc;
    let Đtb = (VatLy + HoaHoc + SinhHoc) / 3;
    document.write('Tổng điểm 3 môn là: ' + Total);
    document.write('<br/>');
    document.write('Điểm trung bình là: ' + Đtb);
</script>

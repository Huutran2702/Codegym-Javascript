<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    let score = prompt('Nhập điểm thi của bạn');
    if (score>10) {
        alert('Điểm không hợp lệ');
    } else if (score>=9) {
        alert('Bạn đạt điểm xuất sắc');
    } else if ( score>=8) {
        alert('Bạn đạt điểm giỏi');
    } else if ( score>=7) {
        alert('Bạn đạt điểm khá');
    } else if ( score>=6) {
        alert('Bạn đạt điểm trung bình khá');
    } else if ( score>=5) {
        alert('Bạn đạt điểm trung bình');
    } else if ( score>=0) {
        alert('Bạn đạt điểm yếu');
    } else {
        alert('Diểm không hợp lệ')
    }
</script>
</html>

<script>
    let array = [10,20,11,27,31,65,83,91,77,60];
    let max = 0;
    let total = 0;
    for (let i = 0; i < array.length; i++) {
        total+= array[i];
        if (array[i]>= max) {
            max = array[i];
        }
    }
    document.write(`Gía trị lớn nhất trong mảng là : ${max} <br>`);
    document.write(`Gía trị trung bình của mảng là : ${total/array.length} <br>`);
    

</script>

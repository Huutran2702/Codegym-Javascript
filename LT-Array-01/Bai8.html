<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array.push(Math.floor(Math.random()*(20-1+1)+1));
        
    }
    document.write(array);
    document.write(`<br>`);
    let displayArray = array.sort(function (a,b) {return b-a});
    document.write(displayArray);

<script>
    let a = ["1","2","b","6","h","k","8"];
    let size = a.length;
    let count = 0;
    for (let i = 0; i < size; i++) {
        if (Number(a[i])% 1==0)  {
            count+=1;
        }
    }
    document.write(`Số lượng ký tự số có trong mảng là: ${count}`);
</script>

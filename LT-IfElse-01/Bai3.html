<script>
    let N = Number(prompt('Nhập số nguyên N'),'');
    if (N < 0) {
        document.write(N +  " < 0")
    } else if (N === 0) {
        document.write(N +  " = 0")
    } else  {
        document.write(N +  " > 0")
    } 

</script>

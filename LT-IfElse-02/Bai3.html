<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"> Nhập cạnh a <br>
    <input type="button" value="Chuyển đổi" onclick="tinhDienTich()"> <br>
    <input type="text"> Hiển thị diện tích hình vuông
</body>
<script>
    function tinhDienTich() {
        let a = Number(document.getElementsByTagName('input')[0].value);
        let S = a*a;
        document.getElementsByTagName('input')[2].value = S; 
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="Text">Nhập hệ số a <br>
    <input type="Text">Nhập hệ số b <br>
    <input type="button" value="Tìm x" onclick="timNghiemX()"> <br>
    <div>
        <p id="giaTriX"></p>
    </div>
</body>
<script>
    function timNghiemX() {
        let a = Number(document.getElementsByTagName('input')[0].value);
        let b = Number(document.getElementsByTagName('input')[1].value);
        if (a == 0) {
            if (b == 0) {
                document.getElementById('giaTriX').innerHTML = "Phương trình có vô số nghiệm";
            } else {
                document.getElementById('giaTriX').innerHTML = "Phương trình vô nghiệm";

            }
        } else {
            document.getElementById('giaTriX').innerHTML = "Nghiệm của phương trình là x = " + (-b/a);
        }

    }
</script>

</html>

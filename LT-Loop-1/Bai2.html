<html lang="en">
<head>

<script>
    let doC = prompt('Nhập nhiệt độ hiện tại của phòng');
    while (doC > 100) {
        alert('Bạn vui lòng giảm nhiệt độ xuống thấp hơn');
        doC = prompt('Nhập nhiệt độ hiện tại của phòng')
    } 
    while (doC < 20) {
        alert('Bạn vui lòng tăng nhiệt độ lên cao hơn');
        doC = prompt('Nhập nhiệt độ hiện tại của phòng')
    }
    alert('Đáp ứng nhiệt độ yêu cầu');
</script>
</html>

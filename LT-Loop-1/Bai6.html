<script>
    let total = 0;
    let dieukien = 1;
    let num = 0;
    for (let i = 0; i < 30 ; i++) {
        for (; dieukien % 7 != 0; ) {
            dieukien++;
        }
        num += dieukien;
        total+=num;
    }
    document.write(`Tổng 30 số đầu tiên chia hết cho 7 là: ${total}`);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="Chơi" onclick="Play()">
</body>
<style>
    input {
        width: 100px;
        margin: 200px;
    }
</style>
<script>
    function Play() {
        let min = Number(prompt('Nhập số nhỏ nhất trong khoảng bạn chọn'));
        let max = Number(prompt('Nhập số lớn nhất trong khoảng bạn chọn'));
        let random = Math.floor(Math.random() * (max - min + 1) + min);
        let number = Number(prompt(' Nhập số bạn chọn'));
        while (number != random)  {
              if (number<random) {
                  alert('Số bạn chọn bé hơn số ngẫu nhiên')
              } else {
                  alert('Số bạn chọn lớn hơn số ngẫu nhiên')
              }
              number = Number(prompt(' Nhập số bạn chọn'));
          }
        if (number == random) {
            alert(' Bạn đã đoán đúng số được chọn');
        } 
    }
</script>

</html>

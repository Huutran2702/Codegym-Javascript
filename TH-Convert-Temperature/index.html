<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h3>Type a value in the Fahrenheit field to convert the value to Celcius</h3>
    Fahrenheit
    <input type="number" name="Fahrenheit" placeholder="Fahrenheit" oninput="convertTemp(this.value)" onchange="covertTemp(this.value)"> 
    <p>Celcius: <span id="Celcius"></span></p>
</body>
<script>
function convertTemp(valueNumber) {
    valueNumber = parseFloat(valueNumber)
    document.getElementById('Celcius').innerHTML= (valueNumber-32)/1.8;
}

</script>
</html>

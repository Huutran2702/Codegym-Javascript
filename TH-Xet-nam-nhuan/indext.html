<script>
    let year = parseInt(prompt('Nhập năm'));
    let x = year % 4;
    let y = year % 100;
    let z = year % 400;
    if (x == 0) {
        if (y == 0) {
            if (z == 0) {
                alert('Đây là năm nhuận');
            } else {
                alert(' Đây không phải là năm nhuận');
            }
        } else {
            alert('Đây là năm nhuận');
        }
    } else {
        alert('Đây không phải là năm nhuận')
    }
</script>

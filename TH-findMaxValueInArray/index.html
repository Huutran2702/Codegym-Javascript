<script>
    let numbers = [1, 4, 7, 8, 11, 21, 34];
    let max = 0;
    for (let i = 0; i < numbers.length; i++) {
       if (numbers[i] > max) {

    }
    document.write('Gía trị lớn nhất của mảng là: ' + max);
</script>

<script>
    let numbers = [1,3,7,9,21,6,8,10,27,33,22,65];
    let value = Number(prompt('Nhập giá trị: '));
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
           document.write(`Phần tử  ${numbers[i]} nằm ở vị trí ${i}`);
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
    <div>
        <input type="text" id="Text">
        <input type="button" value="Add" id="add" onclick="addElement()">
        <input type="button" value="Display" id="display" onclick="displayElement()">
        <p></p>
    </div>
</body>
<script>
    let x = 0;
    let array = [];
    function addElement() {
        let element = document.getElementById('Text').value;
        array.push(element);
        document.getElementById('Text').value = '';
    }

    function displayElement() {
        let e ="<hr>"
        for (let i = 0; i < array.length; i++) {
            e += 'Element ' + i + ' = ' + array[i] + "<br>";
            
        }
        document.getElementsByTagName('p')[0].innerHTML = e;
    }
</script>
</html>
